<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던전톡 - TRPG 모험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #4a90e2;
        }

        .header h1 {
            color: #4a90e2;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .header p {
            color: #cccccc;
            margin-top: 0.5rem;
        }

        .game-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            margin: 1rem;
            border-radius: 10px;
            border: 1px solid #4a90e2;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 10px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.player {
            align-self: flex-end;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.dm {
            align-self: flex-start;
            background: linear-gradient(135deg, #2d3748, #1a202c);
            border: 1px solid #4a5568;
            color: #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.dm::before {
            content: "🎲 던전마스터";
            display: block;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message.player::before {
            content: "⚔️ 모험가";
            display: block;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-area {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid #4a90e2;
            border-radius: 0 0 10px 10px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        #messageInput::placeholder {
            color: #cccccc;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        #sendButton {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background: linear-gradient(135deg, #357abd, #2d5f9f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        #sendButton:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .thinking {
            display: none;
            align-self: flex-start;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid #4a90e2;
            padding: 1rem;
            border-radius: 10px;
            border-bottom-left-radius: 5px;
            color: #4a90e2;
            font-style: italic;
        }

        .thinking.show {
            display: block;
        }

        .side-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            margin: 1rem 1rem 1rem 0;
            border-radius: 10px;
            border: 1px solid #4a90e2;
            padding: 1rem;
        }

        .side-panel h3 {
            color: #4a90e2;
            margin-bottom: 1rem;
            text-align: center;
        }

        .session-info {
            background: rgba(74, 144, 226, 0.1);
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-action {
            padding: 0.5rem;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid #4a90e2;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .quick-action:hover {
            background: rgba(74, 144, 226, 0.4);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .side-panel {
                width: auto;
                margin: 0 1rem 1rem 1rem;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏰 던전톡</h1>
        <p>AI 던전마스터와 함께하는 판타지 TRPG 모험</p>
    </div>

    <div class="game-container">
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message dm">
                    안녕하세요, 용감한 모험가님! 저는 여러분의 던전마스터입니다. 
                    환상적인 판타지 세계로의 모험을 시작할 준비가 되셨나요? 
                    어떤 모험을 원하시는지 말씀해주세요!
                </div>
            </div>
            
            <div class="thinking" id="thinking">
                🎲 던전마스터가 생각 중입니다...
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="던전마스터에게 말을 걸어보세요... (예: 새로운 모험을 시작하고 싶습니다)" 
                           autocomplete="off">
                    <button id="sendButton">전송</button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <h3>🎮 게임 정보</h3>
            <div class="session-info">
                <strong>세션 상태:</strong><br>
                <span id="sessionStatus">대기 중</span>
            </div>

            <h3>⚡ 빠른 행동</h3>
            <div class="quick-actions">
                <div class="quick-action" onclick="sendQuickMessage('새로운 모험을 시작하고 싶습니다')">
                    🗡️ 새 모험 시작
                </div>
                <div class="quick-action" onclick="sendQuickMessage('주변을 살펴봅니다')">
                    👀 주변 탐색
                </div>
                <div class="quick-action" onclick="sendQuickMessage('앞으로 조심스럽게 전진합니다')">
                    🚶 조심스럽게 전진
                </div>
                <div class="quick-action" onclick="sendQuickMessage('휴식을 취하고 싶습니다')">
                    😴 휴식
                </div>
                <div class="quick-action" onclick="sendQuickMessage('인벤토리를 확인합니다')">
                    🎒 인벤토리
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isWaitingForResponse = false;

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const thinking = document.getElementById('thinking');
        const sessionStatus = document.getElementById('sessionStatus');

        // 메시지 전송 함수
        async function sendMessage(message) {
            if (isWaitingForResponse || !message.trim()) return;

            isWaitingForResponse = true;
            sendButton.disabled = true;
            sendButton.textContent = '전송 중...';

            // 플레이어 메시지 표시
            addMessage(message, 'player');
            
            // 생각 중 표시
            thinking.classList.add('show');
            
            // 입력창 초기화
            messageInput.value = '';
            
            try {
                const url = currentSessionId 
                    ? '/api/chat/message' 
                    : '/api/chat/start';
                
                const params = new URLSearchParams();
                params.append('message', message);
                if (currentSessionId) {
                    params.append('sessionId', currentSessionId);
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 세션 ID 업데이트 (새 세션인 경우)
                if (!currentSessionId) {
                    currentSessionId = `session_${Date.now()}`;
                    sessionStatus.textContent = '활성 세션';
                }

                // DM 응답 표시
                if (data.text) {
                    addMessage(data.text, 'dm');
                } else {
                    addMessage('죄송합니다. 응답을 받지 못했습니다. 다시 시도해주세요.', 'dm');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('오류가 발생했습니다. 다시 시도해주세요.', 'dm');
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                sendButton.textContent = '전송';
                thinking.classList.remove('show');
            }
        }

        // 메시지 추가 함수
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 빠른 메시지 전송
        function sendQuickMessage(message) {
            if (!isWaitingForResponse) {
                messageInput.value = message;
                sendMessage(message);
            }
        }

        // 이벤트 리스너
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // 페이지 로드 시 입력창에 포커스
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
